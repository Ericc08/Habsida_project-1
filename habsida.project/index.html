<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iintoo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="img/bg.jpg" alt="Laptop image" />
        <img src="img/logo.svg" alt="Logo" class="logo" />
      </div>
      <div class="right">
        <div>
          <h2>Get iintoo it today</h2>
          <p class="charge">
            There is no charge or obligation upon registration.
          </p>
        </div>
        <div class="social buttons">
          <a
            href="https://www.youtube.com/watch?v=KOFw2UPLdPk&list=RDKOFw2UPLdPk&start_radio=1"
            target="_blank"
            class="btn facebook"
            
          >
            <img src="img/facebook.svg" alt="Facebook" class="img facebook" />
            <span>Register with Facebook</span>
          </a>
          <a
            href="https://www.youtube.com/watch?v=DnGdoEa1tPg&list=RDzsCD5XCu6CM&index=7"
            target="_blank"
            class="btn linkedin"
          >
            <img src="img/linkedin.svg" alt="Linkedin" class="img linkedin" />
            <span>Register with LinkedIn</span>
          </a>
        </div>
        <div class="or-separator">OR</div>

        <form class="signup-form">
          <div class="input-row">
            <div class="input-group">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" required />
            </div>

            <div class="input-group">
              <label for="phone">Phone</label>
              <input type="text" id="phone" name="phone" required />
            </div>
          </div>

          <div>
            <h3>What type of investor are you?</h3>
            <p class="who">Select the type of investor you are below.</p>
          </div>

          <div class="investor-type">
            <label
              ><input type="radio" name="investor" />
              <span class="custom-radio"></span>Individual
              <span class="info">
                !
                <span class="tip"
                  >I am a natural person investing on my own behalf as a sole
                  owner, joint tenant, or tenant in common.</span
                >
              </span></label
            >
            <label
              ><input type="radio" name="investor" />
              <span class="custom-radio"></span>Business
              <span class="info">
                !
                <span class="tip"
                  >I am a natural person investing on my own behalf as a sole
                  owner, joint tenant, or tenant in common.</span
                >
              </span></label
            >
            <label
              ><input type="radio" name="investor" />
              <span class="custom-radio"></span>IRA
              <span class="info">
                !
                <span class="tip"
                  >I am a natural person investing on my own behalf as a sole
                  owner, joint tenant, or tenant in common.</span
                >
              </span></label
            >
            <label
              ><input type="radio" name="investor" />
              <span class="custom-radio"></span>Trust
              <span class="info">
                !
                <span class="tip"
                  >I am a natural person investing on my own behalf as a sole
                  owner, joint tenant, or tenant in common.</span
                >
              </span></label
            >
          </div>

          <label class="terms">
            <input type="checkbox" /> I agree to the terms and receiving
            notifications from iintoo
            <a href="https://apod.nasa.gov/apod/astropix.html" target="_blank"
              >View full terms</a
            >
          </label>

          <button type="submit" class="create-btn">Create Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
